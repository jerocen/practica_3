<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Facebook/ Log In</title>
      <link rel="stylesheet" href="../practica_3/estilos.css">
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&family=Raleway&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
      <header>
            <h1>facebook</h1>
            <div id="inputs-login">
                  <div id="email">
                        <div id="remem">
                              <input type="checkbox" name="remember" id="">
                              <label for="remember">Remeber Me</label>
                        </div>
                        <input class="login-inputs" type="text" placeholder="Email">
                  </div>
                  <div id="password">
                        <div id="forgo">
                              <label for="forgot">Forgot your password?</label>
                        </div>
                        <input class="login-inputs" type="text" placeholder="Password">
                  </div>
                  <button id="btn-login">Login</button>
            </div>
      </header>
</body>
</html>
